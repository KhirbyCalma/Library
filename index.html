<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <script src="./scripts.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Library</h1>
            <button id="add-book">Add Book</button>
        </header>
        <main>
            <dialog id="add-book-modal">
                <h1>Book Information</h1>
                <form name="bookForm" action="" method="POST" id="book-form">
                    <div class="book-form-field">
                        <label for="book-title">Title*</label>
                        <input type="text" name="bookTitle" id="book-title" required>
                    </div>
                    <div class="book-form-field">
                        <label for="book-author">Author*</label>
                        <input type="text" name="bookAuthor" id="book-author" required>
                    </div>
                    <div class="book-form-field">
                        <label for="book-pages">Pages*</label>
                        <input type="number" name="bookPages" id="book-pages" min="1" required>
                    </div>
                    <div class="book-form-field">
                        <label for="book-has-read">Has Read*</label>
                        <input type="checkbox" name="bookHasRead" id="book-has-read">
                    </div>
                    <button type="submit" id="submit-book">Add</button>
                </form>
                <button id="close-book-modal">Close</button>
            </dialog>
            <div class="books"></div>
        </main>
        <footer>
            <p>Copyright &copy; Khirby Calma <script>document.write(new Date().getFullYear())</script></p>
        </footer>
    </body>
</html>
